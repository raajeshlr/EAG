<!DOCTYPE html>
<html>
<head>
  <title>Python Agent Extension</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    #inputText {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    #submitButton {
      width: 100%;
      padding: 8px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #submitButton:hover {
      background-color: #3367d6;
    }
    #response {
      margin-top: 15px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      max-height: 200px;
      overflow-y: auto;
      display: none;
    }
  </style>
</head>
<body>
  <h2>URL Retriever</h2>
  <textarea id="inputText" placeholder="Enter your text here..." rows="4"></textarea>
  <button id="submitButton">Send to Agent</button>
  <div id="response"></div>
  <script src="popup.js"></script>
</body>
</html>
